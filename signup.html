<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>

        background-image: url("https://www.highreshdwallpapers.com/wp-content/uploads/2012/08/Luxury-Car-Wallpaper.jpg");
        background-repeat: no-repeat;

      h1 {
        text-align: center;
        font-size: 60px;
        color: #4fbabb;
      }
      #box {
        width: 50%;
        height: 600px;
        margin: auto;
      }
      img {
        width: 350px;
        height: 60px;
        margin-left: 22%;
        margin-top: 2%;
      }
      #msg {
        margin-left: 25%;
        color: #4fbabb;
        text-decoration: underline;
      }
      #button {
        margin-left: 190px;
        margin-top: 50px;
        padding: 15px 120px;
        background-color: #4fbabb;
        color: white;
        border: 0px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
      }
      #button1 {
        margin-left: 190px;
        margin-top: 0px;
        padding: 15px 120px;
        background-color: #4fbabb;
        color: white;
        border: 0px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
      }
      .same {
        width: 450px;
        height: 40px;
        margin-left: 100px;
        margin-top: 30px;
        font-size: 20px;
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: groove;
      }
      .same:focus {
        outline: none;
      }
      #ask {
        margin-left: 30%;
        font-size: 22px;
      }
      /* .con {
        background-color: #4fbabb;
        width: 40%;
      } */
    </style>
  </head>
  <body>
    <div class="con">
      <h1>Sign Up</h1>
      <div id="box">
        <img src="https://www.revv.co.in/imgs/google-login.png" alt="" />
        <img src="https://www.revv.co.in/imgs/facebook-icon.png" alt="" />
        <form action="">
          <input
            id="email"
            class="same"
            type="email"
            placeholder="Enter your Email"
            required
          />
          <br />
          <input
            id="password"
            class="same"
            type="password"
            placeholder="Password"
            required
          />
          <button id="button">Proceed</button>
        </form>
        <p id="ask">Already have an account?</p>
        <a href="login.html"><button id="button1">Login</button></a>
      </div>
    </div>
  </body>
</html>
<script>
  var data = JSON.parse(localStorage.getItem("userdata")) || [];
  document.getElementById("button").addEventListener("click", function () {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var obj = {
      Email: email,
      Password: password,
    };
    data.push(obj);
    console.log(data);
    localStorage.setItem("userdata", JSON.stringify(data));
    alert("Sign up Successful");
  });
</script>
